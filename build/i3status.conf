# i3status configuration file
# Arch Linux Desktop for Coder - Custom Status Bar
# See "man i3status" for documentation.

general {
        colors = true
        interval = 5
        color_good = "#a6e3a1"      # Catppuccin Green
        color_degraded = "#f9e2af"  # Catppuccin Yellow
        color_bad = "#f38ba8"       # Catppuccin Red
}

order += "cpu_usage"
order += "memory"
order += "disk /"
order += "ethernet _first_"
order += "tztime local"

cpu_usage {
        format = " CPU: %usage "
        max_threshold = 75
        degraded_threshold = 50
}

memory {
        format = " RAM: %used / %total "
        threshold_degraded = "20%"
        threshold_critical = "10%"
        format_degraded = " RAM: LOW %available "
}

disk "/" {
        format = " DISK: %avail "
        low_threshold = 10
        threshold_type = "percentage_avail"
}

ethernet _first_ {
        format_up = " NET: %ip "
        format_down = " NET: down "
}

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}
